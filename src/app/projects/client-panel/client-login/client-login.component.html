<client-panel-navbar></client-panel-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auth">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center pb-4 pt-3">
                        <span class="text-primary"><i class="fa fa-lock"></i> ClientPanel</span> Register
                    </h1>
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"
                                   id="email"
                                   class="form-control"
                                   [(ngModel)]="email"
                                   name="ngModel"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   [(ngModel)]="password"
                                   name="ngModel"
                                   required>
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
