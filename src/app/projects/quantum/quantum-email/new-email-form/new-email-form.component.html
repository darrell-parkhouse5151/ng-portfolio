<div class="new-email-form">
    <form #newEmailForm="ngForm" (ngSubmit)="onSubmit(newEmailForm)">
        <div class="form-group">
            <label for="to">To:</label>
            <input type="text"
                   id="to"
                   class="form-control"
                   [ngClass]="{'is-invalid': newEmailTo.errors && newEmailTo.touched}"
                   #newEmailTo="ngModel"
                   [(ngModel)]="newEmail.to"
                   name="to"
                   minlength="3"
                   required>
            <div [hidden]="!newEmailTo.errors?.required" class="invalid-feedback">
                The person you are sending the email to is required
            </div>
            <div [hidden]="!newEmailTo.errors?.minLength" class="invalid-feedback">
                Must be at least 3 characters
            </div>
        </div>
        <div class="form-group">
            <label for="body">Email Body</label>
            <textarea type="text"
                   id="body"
                   class="form-control"
                   [ngClass]="{'is-invalid': newEmailBody.errors && newEmailBody.touched}"
                   #newEmailBody="ngModel"
                   [(ngModel)]="newEmail.body"
                   name="body"
                   minlength="10"
                   required>
            </textarea>
            <div [hidden]="!newEmailTo.errors?.required" class="invalid-feedback">
                The body field is required
            </div>
            <div [hidden]="!newEmailTo.errors?.minLength" class="invalid-feedback">
                Must be at least 10 characters
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="attachment-btn"><div class="attachment-icon"></div> </button>
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="send-email-btn">Send</button>
        </div>
    </form>
</div>
