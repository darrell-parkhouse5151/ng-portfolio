<div class="row">
    <div class="col-md-6">
        <a routerLink="/employee-list" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back to Employees
        </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/employee/edit/{{id}}" class="btn btn-dark">edit</a>
            <button (click)="onDelete()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="employee" class="card">
    <h3 class="card-header">{{ employee.first_name }} {{ employee.last_name }}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3>Employee ID: {{ employee.id }}</h3>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                Office: {{ employee.office }}
            </li>
            <li class="list-group-item">
                Salary: {{ employee.salary }}
            </li>
        </ul>
    </div>
</div>
